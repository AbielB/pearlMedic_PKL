<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- END LINK FONT AWESOME -->
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- END Box Icons -->
    <title>Pop Up CSS</title>
</head>
<body>
    <div class="container_popup">
        <button type="submit" class="btn_popup" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <i class="fa-solid fa-check-to-slot"></i>
            <h2>Thank You!</h2>
            <p>Your Details has been succesfully submitted. Thanks!</p>
            <a href="#"><button type="button" onclick="closePopup()">Kembali Ke Halaman Utama</button></a>
        </div>
    </div>

    <script>
        let popup = document.getElementById('popup');

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }

    </script>
</body>
</html>
